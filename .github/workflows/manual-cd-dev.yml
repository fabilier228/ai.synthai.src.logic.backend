name: CD pipeline - Logic Backend

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    environment: development

    steps:
      - name: Checkout code (from branch main)
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build JAR for Docker
        run: ./mvnw clean package --no-transfer-progress -DskipTests

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/logic-backend:latest

      - name: Deploy to Development Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            echo "Logging into the server..."

            # Log in to GHCR on the server (requires one-time setup or token)
            # The simplest way is to use a token:
              echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
              
              # Pull the latest image
              docker pull ghcr.io/${{ github.repository_owner }}/logic-backend:latest
              
              # Stop and remove the old container (if it exists)
              docker stop logic-backend-dev || true
              docker rm logic-backend-dev || true
              
              # Start a new container
              echo "Starting a new container..."
              docker run -d \
              --name logic-backend-dev \
              -p 8080:8080 \
              --restart always \
              ghcr.io/${{ github.repository_owner }}/logic-backend:latest
              
              echo "Deployment completed!"