name: Ręczne Wdrożenie na Development

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    environment: development

    steps:
      - name: Checkout code (z gałęzi main)
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build JAR for Docker
        run: ./mvnw clean package --no-transfer-progress -DskipTests

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true # <- KLUCZOWA RÓŻNICA! Teraz wysyłamy obraz.
          tags: ghcr.io/${{ github.repository_owner }}/logic-backend:latest

      - name: Deploy to Development Server
        # Użyj tych samych sekretów, które skonfigurowałeś (np. DEV_SERVER_HOST)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            echo "Logowanie na serwer..."
            
            # Zaloguj się do GHCR na serwerze (wymaga jednorazowej konfiguracji lub tokena)
            # Najprościej jest użyć tokena:
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Ściągnij najnowszy obraz
            docker pull ghcr.io/${{ github.repository_owner }}/logic-backend:latest
            
            # Zatrzymaj i usuń stary kontener (jeśli istnieje)
            docker stop logic-backend-dev || true
            docker rm logic-backend-dev || true
            
            # Uruchom nowy kontener
            echo "Uruchamianie nowego kontenera..."
            docker run -d \
              --name logic-backend-dev \
              -p 8080:8080 \
              --restart always \
              ghcr.io/${{ github.repository_owner }}/logic-backend:latest
            
            echo "Wdrożenie zakończone!"