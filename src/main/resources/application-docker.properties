# Server configuration
server.port=8081

# PostgreSQL database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/synthai_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Auth service config
app.auth.service.url=${AUTH_SERVICE_URL:http://auth-service:3001}
app.keycloak.url=${KEYCLOAK_URL:http://keycloak:8080}
app.keycloak.realm=${KEYCLOAK_REALM:synthai}
app.keycloak.client-id=${KEYCLOAK_CLIENT_ID:synthai-logic-client}
app.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:your-logic-client-secret}

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:80}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.server.port=8082

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
