# Docker profile configuration

# Server configuration
server.port=8081

# Database configuration - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/synthai_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.format-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Redis configuration
spring.data.redis.url=${REDIS_URL:redis://redis:6379}
spring.data.redis.timeout=2000ms
spring.cache.type=redis

# Security & Auth configuration
app.auth.service.url=${AUTH_SERVICE_URL:http://auth-service:3001}
app.keycloak.url=${KEYCLOAK_URL:http://keycloak:8080}
app.keycloak.realm=${KEYCLOAK_REALM:synthai}
app.keycloak.client-id=${KEYCLOAK_CLIENT_ID:synthai-logic-client}
app.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:your-logic-client-secret}

# CORS configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:80}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging configuration for Docker
logging.level.ai.synthai=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true
management.server.port=8082

# Spring Boot Admin (optional)
spring.boot.admin.client.url=http://admin:8080
spring.boot.admin.client.instance.service-url=http://logic-service:8081

# Resilience4j Circuit Breaker (for external service calls)
resilience4j.circuitbreaker.instances.auth-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.auth-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.auth-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.auth-service.sliding-window-size=10

# H2 Console disabled in Docker
spring.h2.console.enabled=false

# Production-ready settings
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m