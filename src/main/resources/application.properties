# Default Spring Boot configuration for SynthAI Logic Service

# Server configuration
server.port=8081
server.servlet.context-path=/api/v1

# Application info
spring.application.name=synthai-logic-service
info.app.name=SynthAI Logic Service
info.app.description=Business logic microservice for SynthAI platform
info.app.version=@project.version@

# Database configuration (H2 by default for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging configuration
logging.level.ai.synthai=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring AI configuration (example)
spring.ai.vectorstore.enabled=false

# Custom application properties
app.cors.allowed-origins=http://localhost:3000,http://localhost:80
app.auth.service.url=http://localhost:3001
app.keycloak.url=http://localhost:8080
app.keycloak.realm=synthai
