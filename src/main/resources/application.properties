spring.profiles.active=dev
spring.config.import=optional:file:.env[.properties]

#azure openai resource configuration
spring.azure.resources.openai.key=${SPRING_AZURE_RESOURCES_API_KEY:}
spring.azure.resources.openai.endpoint=${SPRING_AZURE_RESOURCES_API_ENDPOINT:https://gpt-4-synthai-resource.openai.azure.com/}
spring.azure.resources.openai.deployment-name=${SPRING_AZURE_RESOURCES_OPENAI_DEPLOYMENT_NAME:gpt-4}

#Speech service configuration
spring.azure.resources.speech.region=${SPRING_AZURE_RESOURCES_REGION:swedencentral}
spring.azure.resources.speech.key=${SPRING_AZURE_RESOURCES_SPEECH_KEY:}
spring.azure.resources.speech.endpoint=${SPRING_AZURE_RESOURCES_SPEECH_ENDPOINT:}

#AudD music recognition service configuration
audd.api.key=${AUDD_API_KEY:}
audd.api.url=${AUDD_API_URL:https://api.audd.io/}

#Emotion recognition model configuration
emotion.model.port=${EMOTION_MODEL_PORT:8082}
emotion.model.host=${EMOTION_MODEL_HOST:emotion-recognition}
emotion.model.endpoint=${EMOTION_MODEL_ENDPOINT:/detect_emotion}

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
app.cors.allowed-methods=${APP_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
app.cors.allowed-headers=${APP_CORS_ALLOWED_HEADERS:*}

# Deepgram configuration API
spring.deepgram.api.key=${DEEPGRAM_API_KEY:0800216f92837cefd6f7bcf2a5f864a9908a45ea}
spring.deepgram.language-detection.url=${DEEPGRAM_LANGUAGE_DETECTION_URL:https://api.deepgram.com/v1/listen?model=nova-3-general&detect_language=true}